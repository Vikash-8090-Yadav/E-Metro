
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
</head>

<body>

  <div>
    <img id="meta-img" src="./assets/img/meta.gif" />
    
    <!-- <br /><br /><br /> -->
    <h3 id="cnf"></h3>
  </div>
  <button id="connect-button" class="btn" onclick="connect();">Connect Wallet</button>

  <script>
    async function connect() {
    if (window.ethereum) {
    
      await window.ethereum.request({ method: "eth_requestAccounts" });
      window.web3 = new Web3(window.ethereum);
    
      const account = web3.eth.accounts;
    
      const walletAddress = account.givenProvider.selectedAddress;
      const balance = await web3.eth.getBalance(walletAddress);
      
      const maticBalance = web3.utils.fromWei(balance).substring(0, 4);
    
    alert(walletAddress);
      localStorage.setItem("walletAddress", walletAddress);
      localStorage.setItem("maticBalance", maticBalance);
      
      window.location.href = 'main/index1.html';
     // 5000 milliseconds = 5 seconds
    } else {
      alert("No wallet");
    }
        
           

    }

  </script>
</body>
</html>
